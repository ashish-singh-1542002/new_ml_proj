<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>

    <style>
        /* Reset and base */
        * {
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .login {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 420px;
            padding: 30px 40px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #4c1d95;
            font-size: 1.6rem;
            margin-bottom: 20px;
        }

        legend {
            font-size: 1.2rem;
            font-weight: 600;
            color: #111;
            margin-bottom: 10px;
        }

        .form-label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: 500;
        }

        .form-control, select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: border 0.3s;
        }

        .form-control:focus {
            border: 1px solid #4c1d95;
        }

        .btn {
            width: 100%;
            background: #4c1d95;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .btn:hover {
            background: #6d28d9;
        }

        h2 {
            margin-top: 25px;
            color: #1e293b;
            background: #f1f5f9;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
        }

        @media screen and (max-width: 480px) {
            .login {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <legend>Student Exam Performance Prediction</legend>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score (out of 100)</label>
                <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score (out of 100)</label>
                <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
            </div>

            <input class="btn" type="submit" value="Predict Your Maths Score">
        </form>

        {% if results %}
        <h2>Predicted Math Score: {{ results }}</h2>
        {% endif %}
    </div>
</body>
</html>
